log4j.appender.fileOutPersistence=org.apache.log4j.RollingFileAppender
log4j.appender.fileOutPersistence.File=${DIR}ideiasportsgroup_persistence_log.txt
log4j.appender.fileOutPersistence.MaxFileSize=5MB
log4j.appender.fileOutPersistence.MaxBackupIndex=10
