log4j.appender.fileOutDomain=org.apache.log4j.RollingFileAppender
log4j.appender.fileOutDomain.File=${DIR}ideiasportsgroup_domain_log.txt
log4j.appender.fileOutDomain.MaxFileSize=5MB
log4j.appender.fileOutDomain.MaxBackupIndex=10
log4j.appender.fileOutDomain.layout=org.apache.log4j.PatternLayout
log4j.appender.fileOutDomain.layout.Title=Ideiasportsgroup Domain (LOG).
log4j.appender.fileOutDomain.layout.ConversionPattern=${PATTERN}